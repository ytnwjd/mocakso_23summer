<script>
    var sol = 10;
    var input = prompt("수를 맞춰주세요.");

    if(input < sol-2) {
        alert("입력한 값이 더 작습니다.");
    }
    else if(input > sol + 2) {
        alert("입력한 값이 더 큽니다");
    }
    else {
        if(input == sol){
            alert("정답입니다!");
        }
        else {
            alert("정답과 근접합니다.")
        }
    }

    var gender = prompt("성별을 입력해주세요.");
    switch(gender){
        case '남자':
            alert("Male");
            break;
        case '여자':
            alert("Female");
            break;
        case '기타':
            alert("Other");
            break;
        default:
            alert("남자, 여자, 기타 중 하나를 입력해주세요.")
    }
</script>
