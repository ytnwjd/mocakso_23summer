<!--html파일에서 js 사용-->
<script> 
    console.log('Hi');  //개발자도구 콘솔창에 출력
    alert('Hi!!');      //사용자에게 안내장 출력
    prompt('입력하는 용도');    //사용자에게 대화 상자 출력

    var number = 10;    //변수 선언
    var number2 = 5;
    var numberfloat = 0.45;
    var result;
    var printMessage = "계산결과는? ";

    console.log("변수 값 출력");
    console.log(number);
    console.log(number2);
    console.log(numberfloat);

    console.log("변수 값을 이용한 사칙연산 출력");
    console.log(printMessage + (number + numberfloat));
    console.log(printMessage + (number - numberfloat));
    console.log(printMessage + (number * number2));
    console.log(printMessage + (number / number2));

    console.log(result)     //undefined
</script>
