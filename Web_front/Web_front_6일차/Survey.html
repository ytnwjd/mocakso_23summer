<script>
    var list = [
        {
            question: "제일 좋아하는 과일을 선택해주세요.",
            options: ["사과", "복숭아", "바나나", "딸기", "자몽"]
        },
        {
            question: "제일 좋아하는 음식을 선택해주세요.",
            options: ["떡볶이", "짜장면", "파스타", "김치찜", "치킨"]
        },
        {
            question: "제일 좋아하는 반려동물을 선택해주세요.",
            options: ["개", "고양이", "토끼", "새", "여우"]
        }
    ];

    console.log(list);

    for(var i = 0; i < list.length; i++) {
        var questionMessage = list[i].question + '\n';
        
        for(var j = 0; j < list[i].options.length; j++) {
            questionMessage +=
            (j + 1) + ". " + list[i].options[j] + '\n';
        }
        
        //console.log(questionMessage);
        list[i].answer = prompt(questionMessage);
    }

    for (var i = 0; i < list.length; i++) {
        var index = parseInt(list[i].answer);
        var message = list[i].question + '\n당신의 선택: ' + list[i].options[index];
        alert(message);
    }
</script>
