<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./instagram.css"></link>
        <title>Instagram_card</title>
    </head>
    <body>
        <section class="container">
            <article class="card">
                <header>
                    <div class="circle-image">
                        <img src="./project_images/profile.png"/>
                    </div>
                    <div class="card-username">
                        <span>inferan</span>
                    </div> 
                    <div class="option-more">
                        <button class="transparent-button"><img src="./project_images/icons/mark.png"></button>
                    </div>               
                </header>

                <main>
                    <div class="carousel" data="0">
                        <div>
                            <ul>
                                <li><img src="./project_images/mountain1.jpg"></li><li><img src="./project_images/mountain2.jpg"></li><li><img src="./project_images/mountain3.jpg"></li><li><img src="./project_images/mountain4.jpg"></li>
                            </ul>
                            <div class="slide slide-left" style="display: none;">
                                <button class="transparent-button">
                                    <img src="./project_images/icons/arrow-left.png">
                                </button>
                            </div>
                            <div class="slide slide-right">
                                <button class="transparent-button">
                                    <img src="./project_images/icons/arrow-right.png">
                                </button>
                            </div>
                        </div>
                        <footer>
                            <div class="active"></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </footer>
                    </div>
                    <div class="card-container">
                        <div class="card-buttons">
                            <div>
                                <button class="transparent-button">
                                    <img src="project_images/icons/heart.png">
                                </button>
                            </div>
                            <div>
                                <button class="transparent-button">
                                    <img src="project_images/icons/chat.png">
                                </button>
                            </div>
                            <div>
                                <button class="transparent-button">
                                    <img src="project_images/icons/paper-plane.png">
                                </button>
                            </div>
                            <div class="last-card-button">
                                <button class="transparent-button">
                                    <img src="project_images/icons/bookmark.png">
                                </button>
                            </div>
                        </div>
                        <div class="card-likes">
                            좋아요 999,999개
                        </div>
                        <div class="card-content">
                            <ul>
                                <li>
                                    <div>
                                        <span>
                                            inflearn.user
                                        </span>
                                        본문 내용
                                    </div>
                                </li>
                                <li class="comment">
                                    <div>
                                        <span>
                                            inflearn.user
                                        </span>
                                        댓글 1
                                        <button class="transparent-button">
                                            <img src="./project_images/icons/heart.png">
                                        </button>
                                    </div>
                                </li>
                                <li class="comment">
                                    <div>
                                        <span>
                                            inflearn.user
                                        </span>
                                        댓글 2
                                        <button class="transparent-button">
                                            <img src="./project_images/icons/heart.png">
                                        </button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="card-time">
                            7일전
                        </div>
                    </div>
                </main>

                <footer class="card-comment">
                    <input type="text" placeholder="댓글달기..." name="comment">
                    <div>
                        <button class="transparent-button">게시</button>
                    </div>
                </footer>
            </article>
        </section>
        <script type="text/javascript" src="./script/smoothscroll.js"></script>
        <script type="text/javascript" src="./script/instagram.js"></script>
    </body>
</html>
